<head>
    <!-- jQuery 2.1.1 -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./custom.css">
    <title>Kyo's Movie Search App</title>
</head>
<body>
  <div class="movie-search-main" id="main-div">
    <div class="row">
      <div class="col-lg-12">
        <h1>Movie Search</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form class="well form-search" id="search-by-title-form" onsubmit="return false;">
          <label>Title:</label>
          <input type="text" id="movie-title-input" name="movie-title">
          <button id="search-by-title-button" type="button" class="btn-sm btn-primary">Search</button>
          <button id="show-favorites-button" type="button" class="btn-sm btn-link">Show Favorites</button>
          <button id="reset-button" type="reset" class="btn-sm btn-link">Clear Screen</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="response-div">
        </div>
      </div>
      <div class="col-lg-12">
        <div id="error-div">
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Custom JavaScript -->
<script src="./config.js"></script>
<script src="./env.js"></script>
<script src="./search_movie.js"></script>
